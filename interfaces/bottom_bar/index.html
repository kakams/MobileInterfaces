<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="mainApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="mainApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="mainApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="mainApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Bottom bar UI</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="apple-touch-icon" href="../../apple-touch-icon.png">
  <link href="https://fonts.googleapis.com/css?family=Kanit:100,200,400" rel="stylesheet">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="../../css/normalize.css">
  <link rel="stylesheet" href="../../css/productList.css">
  <link rel="stylesheet" href="../../css/main.css">
  
  <script src="../../js/vendor/modernizr-2.8.3.min.js"></script>
  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  
  <script src="../../js/vendor/jquery-1.12.0.min.js"></script>
  <script>window.jQuery || document.write('<script src="../../js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
  <script src="../../js/plugins.js"></script>
  <script src="js/main.js"></script>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="bottom_bar" ng-controller="SiteController as site">
  <div id="site_conteiner">
	  <header>
		  <a href="#" id="logo"> <img src="../../img/logo.png" alt="" /> </a>
	  </header>
	  <div id="main_site_content" role="main" ng-hide="productData.length > 0">
	  
		  <div id="baner">
		 	 <img src="../../img/baner.png" />
		  </div>
		  
		  <div id="promocje">
		  </div>
		  
		  <div id="polecane">
		  </div>
		  
	  </div>
	  <div id="product_list" ng-show="productData.length > 0" ng-include="'../../templates/include_components/product-item.html'">
	  </div>
	  
	  <footer>
	 	 <ul>
	  		<li><a href="#">O nas</a></li>
	  		<li><a href="#">Kontakt</a></li>
	  		<li><a href="#">FAQ</a></li>
	  		<li><a href="#">Dostawa</a></li>
	  	</ul>
	  </footer>
	</div>
  
	<nav id="navigation" role="navigation">
		<div class="tab" ng-show="backID >= 0" ng-click="getMenuItems(backID)">
			<img ng-src="../../img/menu_icons/back.png" class="menu_img" />
			<span>Back</span>
		</div>
		<div class="tab" ng-repeat="item in menuItems" ng-click="getMenuItems(item.id)">
	  		<img ng-src="../../img/menu_icons/{{item.id}}.png" class="menu_img" />
			<span>{{item.name}}</span>
		</div>
	</nav>
  <script type="text/javascript" src="js/app.js"></script>
  

</body>
</html>
