<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="mobileInterfaces" class="no-js lt-ie9 lt-ie8 lt-ie7" resize> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="mobileInterfaces" class="no-js lt-ie9 lt-ie8" resize> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="mobileInterfaces" class="no-js lt-ie9" resize> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="mobileInterfaces" class="no-js" resize> <!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Wachlarz UI</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="apple-touch-icon" href="../../apple-touch-icon.png">
  <link href="https://fonts.googleapis.com/css?family=Kanit:100,200,400" rel="stylesheet">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="../../css/normalize.css">
  <link rel="stylesheet" href="../../css/productList.css">
  <link rel="stylesheet" href="../../css/main.css">
  
  <script src="../../js/vendor/modernizr-2.8.3.min.js"></script>
  
   <script src="../../js/vendor/jquery-1.12.0.min.js"></script>
  <script>window.jQuery || document.write('<script src="../../js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  
 <script src="../../js/plugins.js"></script>
  
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="wachlarz" ng-controller="SiteController as site">
  <div id="site_conteiner">
	  <header>
		  <a href="#" id="logo"> <img src="../../img/logo_biale.png" alt="" /> </a>
	  </header>
	  <div id="main_site_content" role="main" ng-hide="productData.length > 0">
	  
		  <div id="baner">
		 	 <img src="../../img/baner.png" />
		  </div>
		  
		  <div id="promocje">
		  </div>
		  
		  <div id="polecane">
		  </div>
		  
	  </div>
	  <div id="product_list" ng-show="productData.length > 0" ng-include="'../../include_components/product-item.html'">
	  </div>
	  
	  <footer>
	 	 <ul>
	  		<li><a href="#">O nas</a></li>
	  		<li><a href="#">Kontakt</a></li>
	  		<li><a href="#">FAQ</a></li>
	  		<li><a href="#">Dostawa</a></li>
	  	</ul>
	  </footer>
	</div>
  	<div id="menu">
  		<div id="overlay"></div>
	 	 <ul id="css_menu{{$index}}" class="css_menu" ng-style="getUlStyle($index)" 
	 	 	 ng-repeat="singleMenu in menuItems track by $index" >
	  		<li ng-style="getLiStyle($index, singleMenu.length,$parent.$index, menuSize)"
	  		    ng-repeat="item in singleMenu">
	  			
	  			<span ng-style="getSpanStyle($index, singleMenu.length, $parent.$index, menuSize)" 
	  				  ng-click="getMenuItems(item.id)">
  				  		<div class="item_menu" ng-style="getMenuItemStyle($parent.$index, singleMenu.length)">
	  				  		<div class="item_menu_content">
		  				  		<img ng-src="../../img/menu_icons/{{item.id}}.png" class="menu_img" />
			  					<div class="item_name" ng-style="getMenuItemSpanStyle()"><span>{{item.name}}</span></div>
		  					</div>
	  					</div>
	  			</span>
	  		
	  		</li>
	  	</ul>
	  	<div id="menu_button_bg" ng-style="getMenuButtonBGStyle(menuSize)">
	  	</div>
	  	
	  	<div id="menu_button" ng-style="getMenuButtonStyle(menuSize)">
		  	<div id="button_conent">
		  	<img src="../../img/hamburger_ico.png" />
	  		<span>menu</span>
	  		</div>
	  	</div>
	  	
  	</div>
  	
  <script type="text/javascript" src="js/app.js"></script>
  

</body>
</html>
