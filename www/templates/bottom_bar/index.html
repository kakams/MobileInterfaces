<div id="site_conteiner_bar">
	  <header>
		  <div id="logo" ng-click="productData = []"> <img src="../../img/logo.png" alt="" /> </div>
	  </header>
	  <div id="main_site_content" role="main" ng-hide="productData.length > 0">
	  
		  <div id="baner">
		 	 <img src="../../img/baner.png" />
		  </div>
		  
		  <div id="promocje">
		  </div>
		  
		  <div id="polecane">
		  </div>
		  
	  </div>
	  <div id="product_list" class="mobile" ng-show="productData.length > 0" ng-include="'../../include_components/product-item.html'">
	  </div>
	  
	  <footer id="mobile_footer">
	 	 <ul>
	  		<li><a href="#">O nas</a></li>
	  		<li><a href="#">Kontakt</a></li>
	  		<li><a href="#">FAQ</a></li>
	  		<li><a href="#">Dostawa</a></li>
	  	</ul>
	  </footer>
	</div>
  
	<nav id="bar_navigation" role="navigation">
		<div class="tab" ng-show="backID >= 0" ng-click="getMenuItems(backID, true)">
			<img ng-src="../../img/menu_icons/back.png" class="menu_img" />
			<span>Back</span>
		</div>
		<div class="tab" ng-repeat="item in menuItems" ng-click="getMenuItems(item.id, false)">
	  		<img ng-src="../../img/menu_icons/{{item.id}}.png" class="menu_img" />
			<span>{{item.name}}</span>
		</div>
	</nav>
